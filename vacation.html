<!DOCTYPE html>
<html>
 <head>Vacation Page</head>
<body>
<h1>Manisha Reddy Arragari selects a vacation</h1>
<h2>Getting input</h2>

<form>
  <input type="checkbox" id="air" name="vacation1" value="True" >
  <label for="air">Travel by Air</label></br>

  <input type="checkbox" id="domestic" name="vacation2" value="true">
  <label for="domestic">Domestic</label></br>

  <input type="checkbox" id="resort" name="vacation3" value="False">
  <label for="resort">Resort</label></br>

  <input type="button" onclick="selectVacation()" value="Select a vacation">
</form>
<p id="result">Vacation result is stored </p>
<form>
  <label for="city_name">Enter a city </label>
  <input type ="text" id="city_name" name="city_name" value="city" autofocus> <br>

  <label for="price">Enter price </label>
  <input type ="text" id="price" name="price" autofocus> <br>

  <input type="button" onclick="updateVacation()" value="Update the vacation">
</form>

<script> 
var my_vacation = {};
function selectVacation(){
  my_vacation = {};
  out = document.getElementById("result")
  if(document.getElementById("air").checked==true)
      my_vacation["air"]=true;
  else
      my_vacation["air"]=false;
      if(document.getElementById("domestic").checked==true)
          my_vacation["domestic"]=true;
  else
      my_vacation["domestic"]=false;
      if(document.getElementById("resort").checked==true)
      my_vacation["resort"]=true;
  else{
      my_vacation["resort"]=false;
  }  
out.innerHTML=JSON.stringify(my_vacation);
}


function updateVacation(){
  out = document.getElementById("result")
  name = document.getElementById("city_name").value
  city_price = document.getElementById("price").value
  my_vacation["city_name"] = name
  my_vacation["price"] = city_price;
  out.innerHTML=JSON.stringify(my_vacation);
}
</script>

</body>
</html>
