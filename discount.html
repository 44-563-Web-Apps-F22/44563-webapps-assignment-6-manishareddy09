<!DOCTYPE html>
<html>
 <head>
    <title> Discount HTML Page</title>
 </head>
<body>

<h2>Manisha Reddy Arragari computes discounts</h2>

<form>
    <label for="base_amount">Enter base amount </label>
    <input type ="number" id="base_amount" name="base_amount" value=20> <br>

    <label for="discount_amount">Enter the discount percentage</label>
    <input type ="number" id="discount_amount" name="discount_amount" value=10> <br>

    <input type="button" onclick="discount()" value="Apply Discount">
    <br>
</form>


<p id="result">Result is displaced here </p>
<br>
<form>
    <input type="radio" id="multiply" name="arithmetic" value="times" onclick="chooseOp()" checked >
    <label for="multiply">*</label></br>
  
    <input type="radio" id="divide" name="arithmetic" onclick="chooseOp()" value="divide">
    <label for="divide">/</label></br>
  
    <input type="radio" id="exponential" name="arithmetic" onclick="chooseOp()" value="exponent">
    <label for="exponential">**</label></br>
</form>
  <br>
  <p id="result1">Calculations are displayed here</p>

<script> 
function discount(){
    let base_value=document.getElementById("base_amount").value;
    let discount_value=document.getElementById("discount_amount").value;
    out=document.getElementById("result");
    let result="";
    let discountedAmount=base_value-base_value*discount_value/100;
    for(i=1;i<=5;i++){

        result=result+discountedAmount*i+" ";
    }
    out.innerHTML = "Discounted amounts for base "+base_value+" are "+result;
}

function chooseOp(){
    let base_value=document.getElementById("base_amount").value;
    let discount_value=document.getElementById("discount_amount").value;
    out=document.getElementById("result1");
    amount = "";
    if (document.getElementById("multiply").checked == true) {
        result = +base_value * discount_value
        amount = "Multiplication of " + base_value + " and " + discount_value + " is " + result
    } else if (document.getElementById("divide").checked == true) {
        result = base_value / discount_value
        amount = "Division of " + base_value + " and " + discount_value + " is " + result
    } else if (document.getElementById("exponential").checked == true) {
        result = base_value ** discount_value
        amount = "Exponent of " + base_value + " and " + discount_value + " is " + result
    } 
    out.innerHTML = amount 
}
</script>

</body>
</html>
