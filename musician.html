<body>

    <h1> Musician guess by Manisha Reddy Arragari </h1>
<h2>Getting input</h2>

<form>
    <label for="musician_name"> Enter the secret musician name </label>
    <input type ="password" id="musician_name" name="musician_name" min=10 max=50 step=2 value="John Lennon"> <br>

    <label for="check"> Guess the musician </label>
    <input type ="text" id="check" name="check" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result">To store the results </p>

<script> 

var correct = 0;
var wrong = 0;

function checkGuess(){
    console.log("Getting form values")
    name = document.getElementById("musician_name").value
    check = document.getElementById("check").value
    
    if(name==check){
        correct=correct+1
        document.getElementById("result").innerHTML="Correct "+correct;
        alert("You got it right");
    } else{
        wrong=wrong+1
        document.getElementById("result").innerHTML="Wrong "+wrong;
        alert("Wrong Musician");
    }
}
</script>
<div class="container">
    <img id="picture" src="Anoplura.jpg" alt="Anoplura insect" width="100px" height="100px" onclick="swapImage()">

</div>
<script>
    var useImage=1;
    
    function swapImage(){
        switch (useImage){
            case 1:
                document.getElementById("picture").src="Anoplura.jpg";
                useImage=2;
                break;
            case 2:
                document.getElementById("picture").src="Ants.jpg";
                useImage=3;
                break;
            case 3:
                document.getElementById("picture").src="Grillo.jpg";
                useImage=1;
                break;
        }
    }
</script>
